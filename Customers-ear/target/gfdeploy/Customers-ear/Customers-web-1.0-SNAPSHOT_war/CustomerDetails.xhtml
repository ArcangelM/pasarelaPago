<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Details de un Cliente</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>   
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="CustomerId:" for="customerId" />
                    <p:inputText id="customerId" value="#{customerMBean.details.customerId}" title="CustomerId" required="true" requiredMessage="The CustomerId field is required."/>
                    <p:outputLabel value="Name:" for="name" />
                    <p:inputText id="name" value="#{customerMBean.details.name}" title="Name" />
                    <p:outputLabel value="Addressline1:" for="addressline1" />
                    <p:inputText id="addressline1" value="#{customerMBean.details.addressline1}" title="Addressline1" />
                    <p:outputLabel value="Addressline2:" for="addressline2" />
                    <p:inputText id="addressline2" value="#{customerMBean.details.addressline2}" title="Addressline2" />
                    <p:outputLabel value="City:" for="city" />
                    <p:inputText id="city" value="#{customerMBean.details.city}" title="City" />
                    <p:outputLabel value="State:" for="state" />
                    <p:inputText id="state" value="#{customerMBean.details.state}" title="State" />
                    <p:outputLabel value="Phone:" for="phone" />
                    <p:inputText id="phone" value="#{customerMBean.details.phone}" title="Phone" />
                    <p:outputLabel value="Fax:" for="fax" />
                    <p:inputText id="fax" value="#{customerMBean.details.fax}" title="Fax" />
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{customerMBean.details.email}" title="Email" />
                    <p:outputLabel value="CreditLimit:" for="creditLimit" />
                    <p:inputText id="creditLimit"     value="#{customerMBean.details.creditLimit}" title="CreditLimit" />
                    
                    <p:outputLabel value="DiscountCode:" for="discountCode" />
                    <p:selectOneMenu id="discountCode" value="#{customerMBean.details.discount}" required="true" 
                                     requiredMessage="The DiscountCode field is required.">
                         <f:selectItems value="#{customerMBean.discountCodes}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Zip:" for="zip" />
                    <p:selectOneMenu id="zip" value="#{customerMBean.details.z}" required="true" 
                                     requiredMessage="The Zip field is required.">
                        <f:selectItems value="#{customerMBean.zipCodes}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Discount:" for="discount" />
                    <p:inputText id="discount" value="#{customerMBean.details.discount}" title="Discount" />
              
                    </p:panelGrid>
                 <h2>Primefaces - Captcha</h2>
                <p:messages id="msg"/>
                 <p:captcha id="captcha"></p:captcha>
            
            <br/>
                <h:commandButton id="back" value="Back" action="#{customerMBean.list()}"/>
                <h:commandButton id="update" value="Update" action="#{customerMBean.update()}"/>
                
            </h:form>
        </f:view>
   
    </h:body>
</html>
